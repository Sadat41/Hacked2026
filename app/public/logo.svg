  </defs>
  
  <!-- Main Droplet Shape -->
  <path 
    d="M256 32 C256 32 64 224 64 352 C64 440.3 149.7 512 256 512 C362.3 512 448 440.3 448 352 C448 224 256 32 256 32Z" 
